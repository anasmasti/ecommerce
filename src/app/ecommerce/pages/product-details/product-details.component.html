<section class="py-8 bg-white md:py-16">
  <div class="max-w-screen-xl px-4 mx-auto 2xl:px-0">
    <div class="lg:grid lg:grid-cols-2 lg:gap-8 xl:gap-16">
      <div class="shrink-0 max-w-md lg:max-w-lg mx-auto">
        <img class="w-full" [src]="product.image" [alt]="product.title" />
      </div>
      <div class="mt-6 sm:mt-8 lg:mt-0">
        <h1 class="text-4xl font-semibold text-gray-900 sm:text-2xl mb-4">
          {{ product.title }}
        </h1>
        <div class="flex justify-between items-center mr-5">
          <p class="text-2xl font-extrabold text-gray-900 sm:text-3xl">
            {{ product.price | currency: 'EUR' }}
          </p>
          <div class="flex items-center gap-1 bg-blue-50 rounded-lg p-3">
            <p class="text-sm font-medium leading-none text-gray-600">
              ({{ product.rating.rate }}/5)
            </p>
            <p class="text-sm font-medium leading-none text-gray-900">
              {{ product.rating.count }} Reviews
            </p>
          </div>
        </div>
        <div class="mt-6 sm:gap-4 sm:items-center sm:flex sm:mt-8">
          <button
            (click)="addToCart(product)"
            class="text-white bg-gray-900 mt-4 sm:mt-0 bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mr-2 h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>

            Add to cart
          </button>
        </div>
        <hr class="my-6 md:my-8 border-gray-200" />
        <p class="mb-6 text-gray-500">
          {{ product.description }}
        </p>
      </div>
    </div>
  </div>
</section>
