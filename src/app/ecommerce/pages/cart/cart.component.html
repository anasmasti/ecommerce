<section class="text-gray-900 p-8 md:py-16">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <h2 class="text-xl font-semibold sm:text-2xl">Shopping Cart</h2>

    <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
      <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
        <div class="space-y-6">
          @if (cartItems$ | async; as cartItems) {
            @for (cartItem of cartItems; track $index) {
              <div
                class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm md:p-6">
                <div
                  class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
                  <p class="shrink-0 md:order-1">
                    <img
                      [src]="cartItem.product.image"
                      [alt]="cartItem.product.title"
                      class="h-20 w-20" />
                  </p>
                  <div
                    class="flex items-center justify-between md:order-3 md:justify-end">
                    <div class="flex items-center">
                      <button
                        (click)="decreaseQuantity(cartItem.product.id)"
                        type="button"
                        class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100">
                        <svg
                          class="h-2.5 w-2.5 text-gray-900"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 18 2">
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M1 1h16" />
                        </svg>
                      </button>
                      <p
                        class="w-10 shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0">
                        {{ cartItem.quantity }}
                      </p>
                      <button
                        (click)="increaseQuantity(cartItem.product.id)"
                        type="button"
                        class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100">
                        <svg
                          class="h-2.5 w-2.5 text-gray-900"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 18 18">
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 1v16M1 9h16" />
                        </svg>
                      </button>
                    </div>
                    <div class="text-end md:order-4 md:w-32">
                      <p class="text-base font-bold text-gray-900">
                        {{ cartItem.product.price | currency: 'EUR' }}
                      </p>
                    </div>
                  </div>

                  <div
                    class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                    <p class="text-base font-medium text-gray-900">
                      {{ cartItem.product.title }}
                    </p>
                    <div class="flex items-center gap-4">
                      <button
                        (click)="removeFromCart(cartItem.product.id)"
                        type="button"
                        class="inline-flex items-center text-sm font-medium text-red-600 hover:underline">
                        <svg
                          class="me-1.5 h-5 w-5"
                          aria-hidden="true"
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          fill="none"
                          viewBox="0 0 24 24">
                          <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18 17.94 6M18 18 6.06 6" />
                        </svg>
                        Remove
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            } @empty {
              <p class="text-gray-500">Your cart is empty.</p>
            }
          }
        </div>
      </div>

      <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
        <div
          class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm sm:p-6">
          <p class="text-xl font-semibold text-gray-900">
            Total <span>{{ total$ | async | currency: 'EUR' }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
