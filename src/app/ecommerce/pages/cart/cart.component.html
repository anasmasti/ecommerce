<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Shopping Cart</h1>

  @if (cartItems$ | async; as cartItems) {
    @for (cartItem of cartItems; track $index) {
      <img
        [src]="cartItem.product.image"
        alt="{{ cartItem.product.title }}"
        class="w-24 h-24 object-cover mr-4" />
      <div class="flex-1">
        <h2 class="text-lg font-semibold">{{ cartItem.product.title }}</h2>
        <p class="text-gray-600">Price: ${{ cartItem.product.price }}</p>
        <div class="flex cartItems-center mt-2">
          <button
            (click)="decreaseQuantity(cartItem.product.id)"
            class="bg-red-500 text-white px-3 py-1 rounded mr-2">
            -
          </button>
          <span class="mx-2">{{ cartItem.quantity }}</span>
          <button
            (click)="increaseQuantity(cartItem.product.id)"
            class="bg-green-500 text-white px-3 py-1 rounded">
            +
          </button>
          <button
            (click)="removeFromCart(cartItem.product.id)"
            class="bg-gray-500 text-white px-3 py-1 rounded ml-4">
            Remove
          </button>
        </div>
      </div>
    }
  } @else {
    <p class="text-gray-500">Your cart is empty.</p>
  }

  <div class="flex justify-between mt-4 font-bold">
    <span>Total:</span>
    <span>\${{ total | async }}</span>
  </div>
</div>
