<div class="flex w-fit h-96 max-w-xs flex-col overflow-hidden rounded-lg border border-gray-100 bg-white shadow-md">
  <a [routerLink]="['/' + product.id]" class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl">
    <img class="object-cover " [src]="product.image" [alt]="product.title" />
  </a>
  <div class="mt-4 px-5 pb-5">
    <h2 [routerLink]="['/' + product.id]" class="text-lg tracking-tight text-gray-900 cursor-pointer">
      {{ product.title }}
    </h2>
    <div class="mt-2 mb-5 flex items-center justify-between">
      <p [routerLink]="['/' + product.id]" class="text-3xl font-bold text-gray-900 cursor-pointer">
        {{ product.price | currency: 'EUR' }}
      </p>
      <div class="flex items-center">
        <span class="mr-2 ml-3 rounded bg-blue-50 px-2.5 py-0.5 text-xs font-semibold">{{ product.rating.rate
          }}/5</span>
      </div>
    </div>
    <button (click)="addToCart(product)"
      class="w-full flex items-center justify-center rounded-md bg-gray-900 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
      Add to cart
    </button>
  </div>
</div>
